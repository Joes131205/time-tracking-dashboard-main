<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <title>Frontend Mentor | Time tracking dashboard</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <section class="container">
            <div class="item1">
                <div>
                    <img src="images/image-jeremy.png" alt="Profile Picture" />
                    <p>Report for</p>
                    <h2>Jeremy Robson</h2>
                </div>

                <div>
                    <button id="daily">Daily</button>
                    <button id="weekly">Weekly</button>
                    <button id="monthly">Monthly</button>
                </div>
            </div>
            <div class="item2">
                <div class=""></div>
                <div class="wrapper">
                    <p class="work-icon">Work</p>
                    <button class="more-icon">...</button>
                    <p class="work-hours">-hrs</p>
                    <p class="work-last-week">Last Week - hrs</p>
                </div>
            </div>
            <div class="item3">
                <div class="wrapper">
                    <p class="play-icon">Play</p>
                    <button class="more-icon">...</button>
                    <p class="play-hours">-hrs</p>
                    <p class="play-last-week">Last Week - hrs</p>
                </div>
            </div>
            <div class="item4">
                <div class="wrapper">
                    <p class="study-icon">Study</p>
                    <button class="more-icon">...</button>
                    <p class="study-hours">-hrs</p>
                    <p class="study-last-week">Last Week -hrs</p>
                </div>
            </div>
            <div class="item5">
                <div class="wrapper">
                    <p class="exercise-icon">Exercise</p>
                    <button class="more-icon">...</button>
                    <p class="exercise-hours">-hrs</p>
                    <p class="exercise-last-week">Last Week -hrs</p>
                </div>
            </div>
            <div class="item6">
                <div class="wrapper">
                    <p class="social-icon">Social</p>
                    <button class="more-icon">...</button>
                    <p class="social-hours">-hrs</p>
                    <p class="social-last-week">Last Week -hrs</p>
                </div>
            </div>
            <div class="item7">
                <div class="wrapper">
                    <p class="self-care-icon">Self Care</p>
                    <button class="more-icon">...</button>
                    <p class="self-care-hours">-hrs</p>
                    <p class="self-care-last-week">Last Week -hrs</p>
                </div>
            </div>
        </section>
        <script src="index.js"></script>
    </body>
</html>
